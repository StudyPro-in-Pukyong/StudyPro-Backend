<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>마에페이지</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/clazz.css}">

        <style>
            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px;
                background-color: #4da6ff;
                color: white;
                font-size: 20px;
                position: relative; /* 제목과 쓰레기통 배치 */
            }
            .header-title {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
            .header-icons {
                display: flex;
                align-items: center;
                cursor: pointer;
            }
            .header-icons img {
                width: 25px;
                height: 25px;
                margin-left: 10px;
            }
            .set-homework-box {
                border: 2px solid #4da6ff;
                border-radius: 10px;
                padding: 20px;
                text-align: center;
                margin-top: 10px;

                display: flex;
                align-items: center;
                justify-content: center;
            }
            .set-homework-btn {
                background-color: white;
                border: transparent;
                padding: 10px;
                font-size: 20px;
            }
            .homework-slot {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                border: 1px solid #4da6ff;
                border-radius: 10px;
                margin-bottom: 10px;
                background-color: #f0f8ff;
                transition: transform 0.5s ease;
            }

            .homework-slot.delete {
                transform: translateX(-100%);
            }

            .homework-dial {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                border: 1px solid #0056b3;
                border-radius: 10px;
                background-color: #f0f8ff;
                transition: transform 0.5s ease;
            }

            .homework-container {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                position: relative;
            }

            .homework-item {
                text-align: center;
                margin: 0 15px; /* 시작과 종료 사이 간격 설정 */
            }
            .homework-item span {
                font-size: 12px;
            }
            .homework-item input {
                font-size: 20px;
                text-align: center;
            }
            .homework-btn {
                position: absolute;
                right: 10px;
            }

            .calendar-container {
                margin: 10px 0;
                display: flex;
                justify-content: center;
            }

            .text-label {
                width: 100px;
                font-weight: bold;
                margin-right: 10px;
            }

            .alert-message {
                color: gray;
            }

            .nickname {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="header-icons">
                <a th:href="@{/clazz}">
                    <img id="before" th:src="@{/images/left.png}" alt="before">
                </a>
            </div>
            <div id="title" class="header-title">마이페이지</div>
            <div class="header-icons"> </div>
        </div>

        <div class="container mt-4">
            <form th:action="@{/member}" method="put">
                <!-- 메모 입력 -->
                <div class="info-section">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" class="form-control" th:value="${nickname}" placeholder="ex)진도 : 2단원까지, 숙제 2단원까지" />
                </div>

                <!-- 닉네임 + ID 표시 영역 -->
                <div class="info-section">
                    <p>미리보기 : <span class="nickname" id="nicknameDisplay"></span></p>
                    <p class="alert-message"># 뒤의 번호는 클래스의 회원 조회 시 활용됩니다.</p>
                </div>

                <div class="mt-3">
                    <button type="submit" class="submit-btn btn-primary">수정하기</button>
                </div>
            </form>
        </div>

        <!-- 토스트 알림 컨테이너 -->
        <div id="toast-container" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;"></div>

        <script th:src="@{/js/token.js}"></script>
        <script th:src="@{/js/toast.js}"></script>
        <script>
            const id = "[[${id}]]";

            // 클래스 생성하기
            document.querySelector('form').addEventListener('submit', function (event) {
                event.preventDefault(); // 기본 폼 제출 방지

                const nickname = document.getElementById('nickname').value.toString();

                // 서버로 POST 요청을 보냄
                fetchWithAuth('/member', {
                    method: 'PUT',
                    body: JSON.stringify({ nickname }) // JSON으로 데이터를 전송
                }).then(response => {
                    if(response.ok) {
                        showToast('닉네임이 성공적으로 변경되었습니다!'); // 성공 알림
                    }
                }).catch(error => {
                    showToast('닉네임 변경에 실패했습니다.', 4000); // 실패 알림
                    console.error('오류 발생:', error);
                    alert('닉네임 변경 중 오류가 발생했습니다.');
                });
            });

            document.addEventListener('DOMContentLoaded', function() {
                const memoInput = document.getElementById('nickname');
                const nicknameDisplay = document.getElementById('nicknameDisplay');

                // 초기 닉네임에 ID를 붙여 설정
                const nickname = "[[${nickname}]]";
                const formattedId = ` #${String(id).padStart(4, '0')}`;

                nicknameDisplay.textContent = nickname + formattedId;

                // 입력 필드 값 변경 시 이벤트 처리
                memoInput.addEventListener('input', function() {
                    nicknameDisplay.textContent = this.value + formattedId;
                });
            });
        </script>
    </body>
</html>
